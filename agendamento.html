            <!-- FORM-->
            <section class="py-5" style="background: linear-gradient(to bottom, #F38126, #F38126); border: 2px solid #ffffff; height: 80vh;">
                <div class="container">
                    <div class="row justify-content-center"> <!-- Centralizando o conteúdo -->
                        <div class="col-lg-7">
                            <div class="card mt-4 p-5 bg-light"> <!-- Aumentando o padding -->
                                <div class="card-body bg-light">
                                    <form id="contact-form" role="form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input id="form_name" type="text" name="name" class="form-control mb-3" placeholder="Nome *" required="required" data-error="Firstname is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input id="form_telefone" type="text" name="telefone" class="form-control mb-3" placeholder="Telefone *" required="required" data-error="Telefone is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input id="form_email" type="email" name="email" class="form-control mb-3" placeholder="Email *" required="required" data-error="Valid email is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group mb-3">
                                                    <select class="form-select w-100" aria-label="Serviços"> <!-- Adicionando a classe w-100 para largura de 100% -->
                                                        <option selected disabled>Serviços</option>
                                                        <option value="1">Ultrassonografias</option>
                                                        <option value="2">Raio X</option>
                                                        <option value="3">Ressonâncias Magnéticas</option>
                                                        <option value="4">Densitometria Óssea</option>
                                                        <option value="5">Mamografia</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center"> <!-- Centralizando o botão -->
                                            <button type="submit" class="btn btn-warning">
                                                <i class="bi bi-whatsapp m-2"></i>Agendar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
